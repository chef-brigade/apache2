version: 2.1

orbs:
  kitchen: sous-chefs/kitchen@1.0.1

workflows:
  kitchen:
    jobs:
      - kitchen/danger:
          name: danger
          context: Danger
      - kitchen/lint:
          name: lint
          # Use dokken-single as we don't support CentOS-6
      - kitchen/dokken-single:
          name: centos-7
          platform: centos-7
          suite: default
          requires: [ lint, danger ]
      - kitchen/dokken-single:
          name: debian-8
          platform: debian-8
          suite: default
          requires: [ lint, danger ]
      - kitchen/dokken-single:
          name: debian-9
          platform: debian-9
          suite: default
          requires: [ lint, danger ]
      - kitchen/dokken-single:
          name: ubuntu-16.04
          platform: ubuntu-1604
          suite: default
          requires: [ lint, danger ]
      - kitchen/dokken-single:
          name: ubuntu-18.04
          platform: ubuntu-1804
          suite: default
          requires: [ lint, danger ]
      - kitchen/dokken-single:
          name: basic-site-centos
          platform: centos-7
          suite: basic-site
          requires: [ lint, danger ]
      - kitchen/dokken-single:
          name: ssl-centos
          platform: centos-7
          suite: ssl
          requires: [ lint, danger ]
